<div class="border-bottom" style="margin-bottom: 16px; padding-bottom: 8px">
  <div class="row">
    <div class="col-9">
      <h4 style="color:rgb(120,120,120); margin-bottom: 4px">
        {{job['title']}}
      </h4>
      <div><b>Location: {{job['location']}}</b></div>
      {% if 'salary' in job %}
      <div><b>Salary: {{job['salary']}}</b></div>
      {% endif %}
    </div>
    <div class="col-3">
      <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary mb-1">More Info</a>
      <a href="mailto:enricowebers@gmail.com?subject=Applicaton for {{job['title']}}" type="button" class="btn btn-outline-primary mb-1">Apply</a>
    </div>
  </div>
</div>
